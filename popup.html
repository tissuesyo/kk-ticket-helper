<!DOCTYPE html>
<html>
  <head>
    <title>KKTIX Ticket</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-1">
      <h2>購票資訊設定</h2>
      <form id="ticketForm">
        <div class="mt-3">
          <label for="seller">售票單位 :</label>
          <select class="form-control" id="seller" required>
            <option value="kktix">KKTIX</option>
            <option value="tixcraft">拓元</option>
            <option value="ibon">ibon</option>
          </select>
        </div>
        <div class="mt-3" id="dateContainer">
          <label for="showTime">演出日期 :</label>
          <input type="text" id="showTime" class="form-control" placeholder="請填入日期，格式為 2023/11/8" required />
        </div>
        <div class="mt-3">
          <label for="ticketNum">購買票數 :</label>
          <select class="form-control" id="ticketNum" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="mt-3" id="priceContainer">
          <label for="price">Prefer 價位區間 :</label>
          <input
            type="text"
            id="price"
            class="form-control"
            placeholder="按需求順序並以逗號區隔價位 ex: 3000, 2800, 800"
            required
          />
        </div>
        <div class="mt-3" id="captchaContainer">
          <label for="captchaAnswer">迷妹信仰值考驗 :</label>
          <input
            type="text"
            id="captchaAnswer"
            class="form-control"
            placeholder="如果賣票有問問題的話，可填入已知的答案"
          />
        </div>
        <div class="mt-3" id="positionContainer">
          <label for="position">Prefer 座位區域 :</label>
          <input
            type="text"
            id="position"
            class="form-control"
            placeholder="按需求順序並以逗號區隔座位名稱 ex: '一樓站區', '二樓站區'"
            required
          />
        </div>
        <div class="mt-3 tool-bar">
          <button id="saveTicketBtn" type="button" class="btn btn-primary">儲存設定</button>
        </div>
      </form>
    </div>

    <hr />
    <div class="container mt-1">
      <h2>重整畫面設定</h2>
      <form id="refreshForm">
        <div class="mt-2">
          <input type="number" id="hour" class="form-control input-time" required />
          <label for="hour">點</label>
          <input type="number" id="minute" class="form-control input-time" required />
          <label for="minute">分</label>
          <input type="number" id="second" class="form-control input-time" required />
          <label for="second">秒</label>
        </div>
        <div class="mt-3 tool-bar">
          <button id="saveRefreshBtn" type="button" class="btn btn-success">儲存時間</button>
        </div>
      </form>
    </div>
    <hr />
    <div class="footer">
      <button id="clearTabStorageBtn" type="button" class="btn btn-secondary">清除這個分頁的票券設定</button>
      <button id="clearAllStorageBtn" type="button" class="btn btn-secondary">清除所有分頁的票券設定</button>
    </div>
    
    <hr />
    <div class="container mt-1">
      <h2>撿清票設定</h2>
      <form id="intervalForm">
        <div class="mt-2">
          <label for="intervalInput">重新整理間隔（秒）：</label>
          <input type="number" id="intervalInput" min="1" value="10" required class="form-control">
        </div>
        <div class="mt-3 tool-bar">
          <button id="refreshTicketBtn" type="button" class="btn btn-success">檢查清票</button>
          <button id="stopRefreshTicketBtn" type="button" class="btn btn-secondary">停止檢查清票</button>
        </div>
      </form>
    </div>
    
    <script type="module" src="popup.js"></script>
  </body>
</html>
